name: rent_and_return
description: "Application to manage store's inventory data"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0
  get: ^4.6.6
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  sqflite: ^2.3.2
  path: ^1.8.3
  uuid: ^4.5.1
  shared_preferences: ^2.2.3
  get_storage: ^2.1.1
  intl: ^0.19.0
  pdf: ^3.11.1
  printing: ^5.12.0
  carousel_slider: ^5.0.0
  image_picker: ^1.0.8
  google_mobile_ads: ^4.0.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
flutter_launcher_icons:  
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"  
flutter_native_splash:
  color: "#ffffff" # Background color for splash screen
  image: assets/images/logo.png # Path to your app_icon
  android: true
  ios: true
  remove_alpha_ios: true
    
  flutter_test:
    sdk: flutter
  sqflite_common_ffi: ^2.0.0+1
  flutter_lints: ^2.0.0
  icons_launcher: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/app_icon.png

icons_launcher:
  image_path: "assets/images/app_icon.png"
  android: true
  ios: true